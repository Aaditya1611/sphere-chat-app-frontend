<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/forgot-password.css">
    </head>
    <title>Forgot Password</title>
    <body>
        <div class="app-header">
            <div class="app-title">
                <h1 class="h1-app-title"><a class="app-name" href="index.html">Sphere</a></h1>
            </div>
            <div class="create-account">
                <a class="create-account-link" href="sign-up-page.html" >Create an account</a>
            </div>
        </div>
        <div class="parent-container">
            <div class="container">
                <div class="header">
                    <h1 class="header-name">Forgot Password?</h1>
                    <p class="sub-header-name">Reset your password here</p>
                </div>
                <form class="form-class" action="#">
                    <input type="text" placeholder="Enter your Email id" id="email">
                    <input type="submit" placeholder="Reset Password" id="submit-button">
                </form>
                <div class="back-to-login">
                    <a class="back-to-login-link" href="index.html">Back to Login</a>
                </div>
            </div>
            <div class="help-section">
                <a class="troubleshoot" href="help-section.html">Trouble signing In</a>
            </div>
        </div>
        <script>
            document.getElementById("submit-button").addEventListener("click", () => {
                event.preventDefault();
                window.location.href = "reset-password.html";
            })
        </script>
    </body>
</html>
