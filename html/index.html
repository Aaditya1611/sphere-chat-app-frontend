<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-page.css">
    <title>Sphere</title>
</head>

<body>

    <div class="app-header">
        <div class="app-title">
            <h1 class="h1-app-title">Sphere</h1>
        </div>
        <div class="create-account">
            <a class="create-account-link" href="create-account.html">Create an account</a>
        </div>
    </div>


    <div class="container">

        <div class="welcome-menu">
            <p class="welcome-text">Welcome back</p>
            <p class="welcome-greetings">Enter your untitled account details</p>
            <div class="or">
                <hr>
            </div>
            <div class="user-form">
                <form action="#">
                    <div class="username">
                        <input type="text" placeholder="Email or username" id="input-field" required>
                    </div>
                    <div class="password">
                        <input type="text" placeholder="Password" id="input-field" required>
                        <div class="password-options">
                            <div class="separator-checkbox">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox">Keep me signed in</label>
                            </div>
                            <div class="separator-forgot-password">
                                <a class="forgot-password-text" href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="sign-in-options">
                    <button class="sign-in-button">Sign In</button>
                </div>
            </div>
        </div>
        <div class="help-section">
            <a class="troubleshoot" href="help-section.html">Trouble Signing In</a>
        </div>
    </div>

</body>

</html>
