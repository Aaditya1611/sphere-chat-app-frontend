<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<title>Reset Password</title>

<body>
    <div class="parent-container" id="parent-container-id">
        <div class="container">
            <div class="header">
                <h1 class="header-name">Reset Your Password</h1>
                <p class="sub-header-name">Enter your details to change your password</p>
            </div>
            <form action="#">
                <input type="number" placeholder="Enter the OTP" id="otp">
                <input type="text" placeholder="Enter your new password" id="new-password">
                <input type="text" placeholder="Confirm your new password" id="confirm-password">
                <input type="submit" placeholder="Reset Password" id="change-password">
            </form>
        </div>
    </div>
    <script>

        const num = 0;
        if(num === 1){
        document.getElementById("change-password").addEventListener("click", function () {
            const redirectPage = `<html>
                <div>Incorrect OTP</div>
                <div><a href="forgot-password.html">Try again</a></div>        
            </html>`;
            document.getElementById("parent-container-id").innerHTML = redirectPage;
        })} 
        else {
            document.getElementById("change-password").addEventListener("click", function () {
            const redirectPage = `<html>
                <div>Password changed successfully!</div>
                <div><a href="index.html">Go back to login</a></div>        
            </html>`;
            document.getElementById("parent-container-id").innerHTML = redirectPage;
        })
        }
    </script>
</body>

</html>
