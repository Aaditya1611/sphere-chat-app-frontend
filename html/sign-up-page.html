<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up-page.css">
</head>
<title>Sign up</title>

<body>
    <div class="app-header">
        <h1 class="app-name"><a href="index.html">Sphere</a></h1>
    </div>

    <div class="container">
        <div class="sign-up-menu">
            <div class="signup-header">
                <p class="signup-text">Sign Up</p>
                <p class="greeting-text">Enter your details to Begin</p>
            </div>
            <div class="user-details">
                <form action="#">
                    <div class="email-id">
                        <input type="text" placeholder="Enter your Email id" id="email-id" required>
                    </div>
                    <div class="username">
                        <input type="text" placeholder="Create your username" id="user-id" required>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Create a password" id="user-passwd" required>
                    </div>
                    <div class="create-account">
                        <input type="submit" placeholder="Create Account" id="create-account">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
